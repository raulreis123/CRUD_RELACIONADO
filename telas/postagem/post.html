<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../index/style.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="../index/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <title>Postagem</title>
</head>
<body>

    <header>
        <!-- <img src="../images/vinil_white.png" class="imgLogo"> -->
        <img src="../images/user_pad.png" class="imgUser" onclick="userMain()">

        <section class="userMain">
            <p class="exData" onclick="showUser()">Dados</p>
            <p class="exData" onclick="exit()">Sair</p>
        </section>
    </header>

    <section class="prCtrl">
        <form id="formulario">
            <label class="titleText">Titulo e mídia</label><p></p>
            <div class="inTiTy">
                <input type="text" class="Intitle" placeholder="Adicione um titulo..." required>
                <select name="" id="dataType" class="selectIn" required>
                    <option value="Disco">Disco</option>
                    <option value="CD">CD</option>
                    <option value="Livro">Livro</option>
                </select>
            </div>

            <br><br><hr>

            <label class="titleText">Conteudo de midia</label>
            <div class="cont">
                <textarea id="contPost" cols="40" rows="8" placeholder="Dê uma descrição sobre a midia..." required></textarea>
            </div>

            <br><br><hr>

            <div class="submitData">
                <input type="submit" value="Enviar">
            </div>
            
        </form>
    </section>
</body>
</html>
